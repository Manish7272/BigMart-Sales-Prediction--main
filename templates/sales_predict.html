<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Mart</title>
    <link rel="icon" href="../static/images/logo1.jpg" type="image/icon type">

    <link rel="stylesheet" href="../static/style/sales_predict.css">
    <script src="../static/script/range_script.js"></script>
    <link rel="stylesheet" href="../static/style/nav.css">


</head>

<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="sales_predict">Predict The Sales</a>
        </nav>
    </header>
    <h1 class="title_h" id="animated-text">BigMart-Sales-Prediction</h1>

    <div class="container">

        <h1 class="box_h1">Enter Product Details</h1>
        <form action="/predict" method="post" class="from_col">
            <div class="form-group">
                <label for="Item_Type">Item Type:</label>
                <select name="Item_Type" id="Item_Type" required>
                    <option value="Dairy" selected>Dairy</option>
                    <option value="Soft Drinks">Soft Drinks</option>
                    <option value="Meat">Meat</option>
                    <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                    <option value="Household">Household</option>
                    <option value="Baking Goods">Baking Goods</option>
                    <option value="Snack Foods">Snack Foods</option>
                    <option value="Frozen Foods">Frozen Foods</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Health and Hygiene">Health and Hygiene</option>
                    <option value="Hard Drinks">Hard Drinks</option>
                    <option value="Canned">Canned</option>
                    <option value="Breads">Breads</option>
                    <option value="Starchy Foods">Starchy Foods</option>
                    <option value="Others">Others</option>
                    <option value="Seafood">Seafood</option>
                </select>
            </div>


            <div class="form-group">
                <label for="Outlet_Location_Type">Outlet Location Type:</label>
                <select name="Outlet_Location_Type" id="Outlet_Location_Type" required>
                    <option value="Tier 1" selected>Tier 1</option>
                    <option value="Tier 2">Tier 2</option>
                    <option value="Tier 3">Tier 3</option>
                </select>
            </div>


            <div class="form-group">
                <label for="Outlet_Type">Outlet Type:</label>
                <select name="Outlet_Type" id="Outlet_Type" required>
                    <option value="Grocery Store" selected>Grocery Store</option>
                    <option value="Supermarket Type1">Supermarket Type1</option>
                    <option value="Supermarket Type2">Supermarket Type2</option>
                    <option value="Supermarket Type3">Supermarket Type3</option>
                </select>
            </div>


            <div class="form-group">
                <label for="Item_Fat_Content">Item Fat Content:</label>
                <select name="Item_Fat_Content" id="Item_Fat_Content" required>
                    <option value="Regular" selected>Regular</option>
                    <option value="Low Fat">Low Fat</option>
                </select>
            </div>


            <div class="form-group">
                <label for="Outlet_Size">Outlet Size:</label>
                <select name="Outlet_Size" id="Outlet_Size" required>
                    <option value="Small" selected>Small</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Item_Weight">Item Weight:</label>
                <input type="range" step="0.1" name="Item_Weight" id="Item_Weight" min="4" max="21"
                    oninput="updateValue('Item_Weight_value', this.value)" required>
                <span id="Item_Weight_value"></span>
            </div>

            <div class="form-group">
                <label for="Item_Visibility">Item Visibility:</label>
                <input type="range" step="0.1" name="Item_Visibility" id="Item_Visibility" min="0" max="32"
                    oninput="updateValue('Item_Visibility_value', this.value)" required>
                <span id="Item_Visibility_value"></span>
            </div>

            <div class="form-group">
                <label for="Item_MRP">Item MRP:</label>
                <input type="range" step="0.1" name="Item_MRP" id="Item_MRP" min="31" max="266"
                    oninput="updateValue('Item_MRP_value', this.value)" required>
                <span id="Item_MRP_value"></span>
            </div>


            <button type="submit" class="predict_btn">Predict</button>

        </form>


        <!-- Display prediction result -->
        {% if prediction %}
        <div class="prediction-result">
            <h2>Prediction Result:</h2>
            <p>The Product Sales Will Be: {{ prediction }}</p>
        </div>
        {% endif %}
    </div>



</body>

</html>
